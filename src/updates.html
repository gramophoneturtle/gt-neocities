---
title: Updates
layout: layouts/base.njk
---
{%- for item in collections.UpdatePosts %}
    <div class="updatepost">
        <p class="header">
            {{ item.data.posts.PostDate }}
        </p>
    
        {%- if item.data.posts.Art %}
            <p>Art: {{ item.data.posts.Art }}</p>
        {%- endif -%}
    
        {%- if item.data.posts.Site %}
            <p>Site: {{ item.data.posts.Site }}</p>
        {%- endif -%}
    </div>
{% endfor -%}
