---
title: OCs
layout: /layouts/base.njk
---
<p>My TWEWY Related OCs</p>

{% for post in collections.OCs | reverse %}
    <div class="gallery">
      <a href="{{ post.url }}">
        <img 
          src="{{ post.data.ocs.ImageIconUrl }}" 
          alt="{{ post.data.ocs.Name }}" 
          title="{{ post.data.ocs.Name }}"/>
          <div class="desc">{{ post.data.ocs.Name }}</div>
      </a> 
    </div>
{% endfor %}
